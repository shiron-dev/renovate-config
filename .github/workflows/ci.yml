on: pull_request

jobs:
  all-status-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - test-check
      - lint-check
      - renovate-dry-run
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Check all-status-check
        run: |
          diff \
            <(yq ".jobs | del(.all-status-check) | keys.[]" .github/workflows/ci.yml) \
            <(yq ".jobs.all-status-check.needs.[]" .github/workflows/ci.yml)
      - name: Fail if any needed job failed
        env:
          JOBS: ${{ toJson(needs) }}
        run: |
          for result in $(jq -r '.[].result' <<<"$JOBS"); do
            if [[ ! "$result" =~ ^(success|skipped)$ ]]; then
              exit 1
            fi
          done

  test-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: shiron-dev/actions/setup-node@9e2029b6bf55740748a5eace94dc93d97a1496ba # v1.5.2
      - name: Install package
        run: pnpm install --frozen-lockfile
      - name: Test
        run: pnpm test

  lint-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: shiron-dev/actions/setup-node@9e2029b6bf55740748a5eace94dc93d97a1496ba # v1.5.2
      - name: Install package
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint

  renovate-dry-run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
      - uses: shiron-dev/actions/setup-node@9e2029b6bf55740748a5eace94dc93d97a1496ba # v1.5.2
      - name: Dry-run Renovate
        id: renovate-dry-run
        run: |
          set +e
          RENOVATE_LOG=$(pnpx renovate --dry-run=full --require-config=ignored --platform=local)
          EXIT_CODE=$?
          echo "$RENOVATE_LOG"
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          {
            echo "log<<$EOF"
            echo "$RENOVATE_LOG"
            echo "$EOF"
          } >> "$GITHUB_OUTPUT"
          exit $EXIT_CODE
        env:
          LOG_LEVEL: debug
          LOG_FORMAT: json
          RENOVATE_BASE_BRANCHES: ${{ github.head_ref }}
          RENOVATE_CONFIG_FILE: default.json
      - name: Check deps
        id: check-deps
        run: |
          DEP_OUT=$( echo '${{ steps.renovate-dry-run.outputs.log }}'\
            | jq --raw-output '
              select(.msg == "packageFiles with updates") |
              .config |
              to_entries |
              group_by(.key) |
              map({
                key: .[0].key,
                files: map(.value) | flatten
              }) |
              map({
                key,
                files: .files | map({
                  packageFile,
                  deps: .deps | map({
                    depName,
                    currentValue,
                    currentDigest
                  })
                })
              })
            ' )
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          {
            echo "comment<<$EOF"
            echo "$DEP_OUT" | jq -r '
              .[] |
              "<details><summary>\(.key)</summary><blockquote>\n" +
              (.files | map(
                "<details><summary>\(.packageFile)</summary>\n\n" +
                (.deps | map(if .currentDigest then " - `\(.depName) \(.currentValue)@\(.currentDigest)`" else " - `\(.depName) \(.currentValue)`" end) | join("\n")) +
                "\n</details>"
              ) | join("\n\n") ) +
              "\n</blockquote></details>"
              '
            echo "$EOF"
          } >> "$GITHUB_OUTPUT"
          echo "$DEP_OUT" | jq -r '
            .[] | .key as $mgr |
            .files[] | .packageFile as $file |
            .deps[] |
            if .currentDigest then "\($mgr) \($file) \(.depName) \(.currentValue)@\(.currentDigest)"
            else "\($mgr) \($file) \(.depName) \(.currentValue)"
            end
          ' | sort > /tmp/pr-deps.txt
      - uses: actions/checkout@v6
        with:
          ref: main
      - name: Dry-run Renovate (main)
        id: renovate-dry-run-main
        run: |
          set +e
          RENOVATE_LOG=$(pnpx renovate --dry-run=full --require-config=ignored --platform=local)
          echo "$RENOVATE_LOG"
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          {
            echo "log<<$EOF"
            echo "$RENOVATE_LOG"
            echo "$EOF"
          } >> "$GITHUB_OUTPUT"
        env:
          LOG_LEVEL: debug
          LOG_FORMAT: json
          RENOVATE_BASE_BRANCHES: main
          RENOVATE_CONFIG_FILE: default.json
      - name: Check deps (main)
        run: |
          DEP_OUT=$( echo '${{ steps.renovate-dry-run-main.outputs.log }}'\
            | jq --raw-output '
              select(.msg == "packageFiles with updates") |
              .config |
              to_entries |
              group_by(.key) |
              map({
                key: .[0].key,
                files: map(.value) | flatten
              }) |
              map({
                key,
                files: .files | map({
                  packageFile,
                  deps: .deps | map({
                    depName,
                    currentValue,
                    currentDigest
                  })
                })
              })
            ' )
          echo "$DEP_OUT" | jq -r '
            .[] | .key as $mgr |
            .files[] | .packageFile as $file |
            .deps[] |
            if .currentDigest then "\($mgr) \($file) \(.depName) \(.currentValue)@\(.currentDigest)"
            else "\($mgr) \($file) \(.depName) \(.currentValue)"
            end
          ' | sort > /tmp/main-deps.txt
      - name: Generate diff
        id: deps-diff
        run: |
          set +e
          DIFF=$(diff -u --label main --label pr /tmp/main-deps.txt /tmp/pr-deps.txt)
          set -e
          if [ -n "$DIFF" ]; then
            EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
            {
              echo "diff<<$EOF"
              echo "$DIFF"
              echo "$EOF"
            } >> "$GITHUB_OUTPUT"
          fi
      - name: Build comment
        id: build-comment
        env:
          DEPS_COMMENT: ${{ steps.check-deps.outputs.comment }}
          DEPS_DIFF: ${{ steps.deps-diff.outputs.diff }}
        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          {
            echo "message<<$EOF"
            echo "## Renovate dry-run detected dependencies"
            echo "$DEPS_COMMENT"
            if [ -n "$DEPS_DIFF" ]; then
              echo ""
              echo "## Diff from main"
              echo '```diff'
              echo "$DEPS_DIFF"
              echo '```'
            fi
            echo "$EOF"
          } >> "$GITHUB_OUTPUT"
      - uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        if: ${{ steps.check-deps.outputs.comment != '' }}
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ github.event.pull_request.number }}
          header: deps-check
          message: ${{ steps.build-comment.outputs.message }}
